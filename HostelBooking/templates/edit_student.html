<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <!-- Include any necessary CSS or stylesheets here -->
</head>
<body>
    <h1>Edit Student</h1>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}"><br><br>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}"><br><br>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ student.phone_number }}"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address">{{ student.address }}</textarea><br><br>

        <label for="aadhar_number">Aadhar Number:</label>
        <input type="text" id="aadhar_number" name="aadhar_number" value="{{ student.aadhar_number }}"><br><br>


        <!-- Include other fields for editing student details -->
        
        <input type="submit" value="Update Student">
    </form>
</body>
</html>
