<!-- hostel_details.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Hostel Details</h2>
  <form method="POST" action="{% url 'save_hostel_details' %}">
    {% csrf_token %}
    <label for="building_license">Hostel Building License:</label>
    <input type="text" id="building_license" name="building_license" placeholder="Enter Building License" required><br>
    <label for="adhar_card">Adhar Card Number:</label>
    <input type="text" id="adhar_card" name="adhar_card" placeholder="Enter Adhar Card Number" required><br>
    <label for="hostel_address">Hostel Address:</label>
    <input type="text" id="hostel_address" name="hostel_address" placeholder="Enter Hostel Address" required><br>
    <label for="place">Place:</label>
    <input type="text" id="place" name="place" placeholder="Enter Place" required><br>
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" required><br>
    <label for="room_details">Room Details:</label>
    <textarea id="room_details" name="room_details" placeholder="Enter Room Details" required></textarea><br>
    <button type="submit">Save Hostel Details</button>
  </form>
  <form method="post" action="{% url 'AdminApproval' hostel.id %}">
    {% csrf_token %}
    <input type="submit" value="Approve">
  </form>
{% endblock %}
