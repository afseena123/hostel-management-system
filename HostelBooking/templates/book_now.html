<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
    <!-- Your CSS and other styles -->
    <style>
        /* Define your button style here */
        .pay-now-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .pay-now-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Booking Confirmation</h1>
    
    <p>Your booking has been confirmed for the following details:</p>
   
    <!-- Add a button to navigate to another page or perform further actions -->
    <button class="pay-now-button" onclick="window.location.href='{% url 'payment' %}'">Pay Now</button>
    
</body>
</html>
